<html lang="en">
<head>

    <title>Login with Flipkart</title>
    <link rel="stylesheet" href="/Bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
    <header id="header">
        <section id="blue">
            <h1 id="brand">Flipkart</h1>
        </section>
        <section id="details">
            <p id="cont">1 -step away to ...</p>
            <p id="bold">Create a Flipkart account</p> 
        </section>
    </header>
    <main id="main">
        <form action="Homepage.html">
        <input type="tel" id="phoneno" placeholder="Enter Phone number" required>
        <button type="submit" id="finish">SIGN UP</button>
        <a href="#" id="extra">Login with an existing account</a>
    </form>
    </main>
</div>
    <!-- Bootsrap -->
    <script src="/Bootsrap/js/jquery.min.js"></script>
